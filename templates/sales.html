{{ define "sales.html" }}
{{ template "layout.html" . }}
{{ end }}
{{ define "content" }}
<div class="d-flex justify-content-between mb-3">
    <p class="h4">Sales History</p>
    <button class="btn btn-success"><i class="fas fa-plus"></i> New Sale</button>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Invoice ID</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .sales }}
                    <tr>
                        <td>{{ .InvoiceID }}</td>
                        <td>{{ .Product }}</td>
                        <td>{{ .Quantity }}</td>
                        <td>${{ .Total }}</td>
                        <td>{{ .Date }}</td>
                        <td>
                            <button class="btn btn-sm btn-info text-white"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-sm btn-secondary"><i class="fas fa-print"></i></button>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
