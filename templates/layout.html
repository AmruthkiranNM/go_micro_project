{{ define "layout.html" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Inventory System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">InventorySys</div>
        <a href="/" class="{{ if eq .title " Dashboard" }}active{{ end }}"><i class="fas fa-tachometer-alt me-2"></i>
            Dashboard</a>
        <a href="/products" class="{{ if eq .title " Products" }}active{{ end }}"><i class="fas fa-box me-2"></i>
            Products</a>
        <a href="/sales" class="{{ if eq .title " Sales" }}active{{ end }}"><i class="fas fa-shopping-cart me-2"></i>
            Sales</a>
        <a href="/reports" class="{{ if eq .title " Reports" }}active{{ end }}"><i class="fas fa-chart-line me-2"></i>
            Reports</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light rounded">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">{{ .title }}</span>
                <div class="d-flex">
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://via.placeholder.com/32" alt="" width="32" height="32"
                                class="rounded-circle me-2">
                            <strong>Admin</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="/profile">Profile Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        {{ block "content" . }}{{ end }}

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {{ block "scripts" . }}{{ end }}
</body>

</html>
{{ end }}
